<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Privado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            max-width: 800px;
            margin: auto;
        }
        .message {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message p {
            margin: 0;
        }
        .message-info {
            font-size: 12px;
            color: #888;
        }
        #post-form {
            max-width: 800px;
            margin: 20px auto;
        }
        #login-form {
            max-width: 800px;
            margin: 20px auto;
            display: none;
        }
        #post-content {
            width: 100%;
        }
        #logout-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <div id="messages">
        <!-- Aquí se mostrarán los mensajes -->
    </div>

    <div id="post-form" style="display: none;">
        <textarea id="post-content" rows="4" cols="50" placeholder="Escribe tu mensaje..."></textarea>
        <button onclick="submitPost()">Publicar</button>
        <button id="logout-button" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        let username;

        function login() {
            username = document.getElementById("username").value.trim();

            if (username === "") {
                alert("Por favor, ingrese un nombre de usuario.");
                return;
            }

            document.getElementById("login-form").style.display = "none";
            document.getElementById("post-form").style.display = "block";
            document.getElementById("logout-button").textContent = `Cerrar Sesión (${username})`;

            displayMessages();
        }

        function submitPost() {
            const postContent = document.getElementById("post-content").value;

            if (postContent.trim() === "") {
                alert("Por favor, escriba algo antes de publicar.");
                return;
            }

            const message = {
                username: username,
                content: postContent,
                timestamp: new Date().getTime()
            };

            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.push(message);
            localStorage.setItem("messages", JSON.stringify(messages));

            displayMessages();

            document.getElementById("post-content").value = "";
        }

        function displayMessages() {
            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";

            const messages = JSON.parse(localStorage.getItem("messages")) || [];

            messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.className = "message";
                messageElement.innerHTML = `<p><strong>${message.username}:</strong> ${message.content}</p>`;
                messageElement.innerHTML += `<p class='message-info'>${formatMessageDate(message.timestamp)}</p>`;
                messagesContainer.appendChild(messageElement);
            });
        }

        function logout() {
            username = null;

            document.getElementById("login-form").style.display = "block";
            document.getElementById("post-form").style.display = "none";
            document.getElementById("logout-button").textContent = "Cerrar Sesión";

            displayMessages();
        }

        function formatMessageDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        window.onload = function() {
            username = localStorage.getItem("username");

            if (username) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("post-form").style.display = "block";
                document.getElementById("logout-button").textContent = `Cerrar Sesión (${username})`;
            } else {
                document.getElementById("login-form").style.display = "block";
                document.getElementById("post-form").style.display = "none";
            }

            displayMessages();
        };
    </script>
</body>
</html>
